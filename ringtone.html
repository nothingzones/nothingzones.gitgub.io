<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringtone - Nothing Space</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg: #000; --card: #0c0c0c; --text: #fff; --dot-bg: #222; --border: #1a1a1a; --instr: #bbb; --accent: #ff0000; color-scheme: light dark; }
        [data-theme="light"] { --bg: #fff; --card: #f5f5f5; --text: #000; --dot-bg: #ddd; --border: #eee; --instr: #333; }
        [data-theme="dark"] { --bg: #000; --card: #0c0c0c; --text: #fff; --dot-bg: #250; --border: #1a1a1a; --instr: #bbb; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'VT323', monospace; width: 100%; min-height: 100vh; overflow-x: hidden; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        img { -webkit-touch-callout: none !important; user-select: none !important; pointer-events: auto !important; }
        
        .stars-container { position: fixed; inset: 0; z-index: -1; background: var(--bg); pointer-events: none; }
        .star { position: absolute; background: var(--text); border-radius: 50%; opacity: 0; animation: blink 3s infinite; }
        @keyframes blink { 0%,100% { opacity:0; } 50% { opacity:1; } }
        .canvas { position: fixed; inset: 0; background-image: radial-gradient(var(--dot-bg) 1.2px, transparent 1.2px); background-size: 32px 32px; z-index: -1; opacity: 0.5; pointer-events: none; }

        .page-wrapper { background: var(--bg); border: 1px solid var(--border); width: 90%; max-width: 500px; border-radius: 35px; padding: 30px; position: relative; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); animation: bounceIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
        @keyframes bounceIn { 0% { transform: scale(0.7) translateY(50px); opacity:0; } 100% { transform: scale(1) translateY(0); opacity:1; } }
        .close-icon { position: absolute; right: 25px; top: 25px; font-size: 2.2rem; cursor: pointer; opacity: 0.5; color: var(--text); text-decoration: none; }
        h2 { margin-bottom: 20px; font-size: 2rem; line-height: 1; }

        .music-ui { text-align: center; }
        .search-box-m { display: flex; background: var(--card); padding: 5px 10px; border-radius: 50px; border: 1px solid var(--border); margin-bottom: 20px; align-items: center; }
        .search-box-m input { flex: 1; background: transparent; border: none; color: var(--text); padding: 12px; font-size: 1.2rem; outline: none; font-family: 'VT323'; text-transform: uppercase; }
        .go-btn { width: 40px; height: 40px; border-radius: 50%; border: none; background: var(--text); color: var(--bg); cursor: pointer; display: flex; align-items: center; justify-content: center; }
        #music-card { display: none; margin-top: 20px; background: var(--card); border: 1px solid var(--border); border-radius: 30px; padding: 20px; text-align: center; }
        .disc { width: 140px; height: 140px; border-radius: 50%; border: 2px solid var(--border); margin: 0 auto 15px auto; object-fit: cover; display: block; }
        .spinning { animation: rotate 10s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .m-ctrls { display: flex; justify-content: center; gap: 30px; font-size: 1.8rem; margin: 20px 0; }
        .btn { width: 100%; padding: 18px; border-radius: 22px; border: none; background: var(--text); color: var(--bg); font-size: 1.6rem; cursor: pointer; font-weight: bold; font-family: 'VT323'; }
    </style>
</head>
<body>
    <div class="stars-container" id="starField"></div>
    <div class="canvas"></div>

    <div class="page-wrapper">
        <a href="index.html" class="close-icon">×</a>
        <h2>RINGTONE PLAYER</h2>
        <div class="music-ui">
            <div class="search-box-m">
                <input type="text" id="mQuery" placeholder="SEARCH SONG...">
                <button class="go-btn" id="mSearchBtn" onclick="searchMusic()"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div id="music-card">
            <img src="" id="mArt" class="disc" oncontextmenu="return false;">
            <h3 id="mTitle" style="margin-top:15px;">TITLE</h3>
            <p id="mArtist" style="opacity:0.5;">ARTIST</p>
            <div class="m-ctrls">
                <i class="fa-solid fa-backward-step" onclick="prevSong()"></i>
                <span id="play-pause" onclick="togglePlay()"><i class="fa-solid fa-circle-play"></i></span>
                <i class="fa-solid fa-forward-step" onclick="nextSong()"></i>
            </div>
            <button class="btn" onclick="downloadCurrentSong()">DOWNLOAD</button>
        </div>
        <audio id="mPlayer" onended="nextSong()"></audio>
    </div>

    <script>
        window.onload = function() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            const f = document.getElementById('starField');
            for(let i=0; i<100; i++) { const s = document.createElement('div'); s.className = 'star'; const z = Math.random()*3; s.style.cssText = `width:${z}px; height:${z}px; top:${Math.random()*100}%; left:${Math.random()*100}%; animation: blink ${2+Math.random()*3}s infinite; opacity:${Math.random()}`; f.appendChild(s); }
        };
        // BLOCKS LONG PRESS PREVIEW
        window.addEventListener("contextmenu", e => { if(e.target.tagName==='IMG') e.preventDefault(); }, false);

        let currentPlaylist = [], currentIndex = 0;
        async function searchMusic() {
            const q = document.getElementById('mQuery').value;
            const btn = document.getElementById('mSearchBtn');
            if (!q) return;
            const org = btn.innerHTML; btn.innerHTML = '...';
            try {
                const r = await fetch(`https://itunes.apple.com/search?limit=50&entity=song&term=${encodeURIComponent(q)}`);
                const d = await r.json();
                if (d.results.length > 0) {
                    currentPlaylist = d.results.map(s => ({
                        url: s.previewUrl,
                        // FIX: Gets high res 600x600 for notification
                        art: s.artworkUrl100.replace('100x100', '600x600'), 
                        title: s.trackName.replace(/mzaf_\d+/g, "NOTHING TRACK").toUpperCase(), artist: "NOTHING SPACE"
                    }));
                    currentIndex = 0; document.getElementById('music-card').style.display = 'block'; loadSong(0);
                } else alert("NOTHING FOUND");
            } catch (e) {} finally { btn.innerHTML = org; }
        }

        function loadSong(i) {
            if (!currentPlaylist[i]) return;
            const s = currentPlaylist[i], p = document.getElementById('mPlayer');
            document.getElementById('mArt').src = s.art;
            document.getElementById('mTitle').innerText = s.title;
            document.getElementById('mArtist').innerText = s.artist;
            p.src = s.url; p.load(); togglePlay(true);

            // FIX: MEDIA SESSION FOR NOTIFICATION
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: s.title, artist: s.artist, album: "Nothing Space",
                    artwork: [
                        { src: s.art, sizes: '512x512', type: 'image/jpeg' }
                    ]
                });
                navigator.mediaSession.setActionHandler('play', () => togglePlay(true));
                navigator.mediaSession.setActionHandler('pause', () => togglePlay(false));
                navigator.mediaSession.setActionHandler('previoustrack', prevSong);
                navigator.mediaSession.setActionHandler('nexttrack', nextSong);
            }
        }

        function togglePlay(force) {
            const p = document.getElementById('mPlayer'), i = document.querySelector('#play-pause i'), a = document.getElementById('mArt');
            if (p.paused || force) { p.play().catch(()=>{}); i.className = "fa-solid fa-circle-pause"; a.classList.add('spinning'); }
            else { p.pause(); i.className = "fa-solid fa-circle-play"; a.classList.remove('spinning'); }
        }
        function nextSong() { if(currentPlaylist.length) { currentIndex=(currentIndex+1)%currentPlaylist.length; loadSong(currentIndex); } }
        function prevSong() { if(currentPlaylist.length) { currentIndex=(currentIndex-1+currentPlaylist.length)%currentPlaylist.length; loadSong(currentIndex); } }

        // FIX: FORCED BLOB DOWNLOAD
        async function downloadCurrentSong() {
            const s = currentPlaylist[currentIndex], btn = document.querySelector('.btn');
            if(!s) return;
            btn.innerText = "FETCHING..."; btn.style.pointerEvents = "none";
            try {
                const r = await fetch(s.url); const b = await r.blob(); const u = URL.createObjectURL(b);
                const a = document.createElement('a'); a.href = u; a.download = `${s.title}.mp3`;
                document.body.appendChild(a); a.click(); document.body.removeChild(a); window.URL.revokeObjectURL(u);
                btn.innerText = "DONE ✓";
            } catch (e) { window.open(s.url, '_blank'); btn.innerText = "OPENED"; }
            setTimeout(() => { btn.innerText = "DOWNLOAD"; btn.style.pointerEvents = "all"; }, 2000);
        }
    </script>
</body>
</html>
