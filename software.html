<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Updates - Nothing Space</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <meta name="google-adsense-account" content="ca-pub-5140781527793808">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5140781527793808" crossorigin="anonymous"></script>

    <style>
        /* PASTE YOUR FULL CSS HERE OR LINK IT */
        /* Main wahi CSS use kar raha hu jo aapke paas already hai, bas thoda simplified */
        :root { --bg: #000; --card: #0c0c0c; --text: #fff; --border: #1a1a1a; }
        body { background: var(--bg); color: var(--text); font-family: 'VT323', monospace; padding: 20px; max-width: 600px; margin: 0 auto; }
        
        .header-nav { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; margin-top: 20px; }
        .back-btn { background: var(--card); border: 1px solid var(--border); color: var(--text); width: 45px; height: 45px; border-radius: 50%; display: grid; place-items: center; text-decoration: none; font-size: 1.2rem; }
        h1 { font-size: 2.5rem; line-height: 1; }

        /* Software Specific CSS */
        .sw-display { display: flex; align-items: center; gap: 20px; margin: 20px 0; padding: 15px; background: var(--card); border-radius: 25px; border: 1px solid var(--border); display: none; }
        .sw-img-box { width: 70px; height: 90px; border-radius: 12px; overflow: hidden; background: #222; }
        .sw-img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        select, .btn { width: 100%; padding: 18px; background: var(--card); border: 1px solid var(--border); color: var(--text); border-radius: 22px; font-size: 1.4rem; font-family: 'VT323'; margin-bottom: 15px; outline: none; }
        .btn { background: var(--text); color: var(--bg); font-weight: bold; cursor: pointer; position: relative; overflow: hidden; border: none; }
        .progress-bar { position: absolute; top:0; left:0; height:100%; width:0%; background:rgba(128,128,128,0.5); }
        .btn-text { position: relative; z-index: 2; }
        
        .detail-card { background: var(--card); border: 1px solid var(--border); border-radius: 25px; padding: 20px; display: none; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="header-nav">
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>SYSTEM<br>UPDATE</h1>
    </div>

    <div class="sw-display" id="swDisplay">
        <div class="sw-img-box"><img src="" id="swPhoneImg"></div>
        <div><h2 id="swPhoneTitle" style="margin:0;">DEVICE</h2><p style="opacity:0.5;">Official OTA</p></div>
    </div>

    <select id="swSelect" onchange="showLogs()">
        <option value="">SELECT YOUR DEVICE</option>
        <option value="p1">NOTHING PHONE (1)</option>
        <option value="p2">NOTHING PHONE (2)</option>
        <option value="p2a">NOTHING PHONE (2A)</option>
        <option value="p2aplus">NOTHING PHONE (2A) PLUS</option>
        <option value="p3">NOTHING PHONE (3)</option>
        <option value="cmf1">CMF PHONE 1</option>
    </select>

    <div id="logBox" class="detail-card">
        <h3>CHANGELOG:</h3>
        <ul id="swList" style="margin: 15px 20px; opacity: 0.7;"></ul>
        <button class="btn" onclick="runDownload(this)">
            <div class="progress-bar"></div><span class="btn-text">DOWNLOAD ZIP</span>
        </button>
    </div>

<script>
    // Config Data (Copy ye har page pe jahan download chahiye)
    let CONFIG = {};
    
    window.addEventListener('load', async () => {
        try {
            const res = await fetch("https://raw.githubusercontent.com/nothingcommunity/Testing/main/Software/software.json");
            const data = await res.json();
            CONFIG = data.SOFTWARE;
        } catch(e) { console.log(e); }
    });

    function showLogs() {
        const dev = document.getElementById('swSelect').value;
        const box = document.getElementById('logBox');
        const disp = document.getElementById('swDisplay');
        
        if(!dev || !CONFIG[dev]) { box.style.display='none'; disp.style.display='none'; return; }
        
        document.getElementById('swPhoneImg').src = CONFIG[dev].img;
        document.getElementById('swPhoneTitle').innerText = CONFIG[dev].disp;
        document.getElementById('swList').innerHTML = CONFIG[dev].logs.map(l => `<li>${l}</li>`).join('');
        
        disp.style.display = 'flex';
        box.style.display = 'block';
    }

    function runDownload(btn) {
        const dev = document.getElementById('swSelect').value;
        if(!dev) return;
        const url = CONFIG[dev].url;
        
        const bar = btn.querySelector('.progress-bar');
        const txt = btn.querySelector('.btn-text');
        
        btn.disabled = true;
        txt.innerText = "OPENING...";
        bar.style.width = "100%";
        bar.style.transition = "width 1s";
        
        setTimeout(() => {
            window.open(url, '_blank');
            txt.innerText = "DONE";
            btn.disabled = false;
            setTimeout(() => { bar.style.width="0%"; txt.innerText="DOWNLOAD ZIP"; }, 2000);
        }, 1000);
    }
</script>
</body>
</html>
